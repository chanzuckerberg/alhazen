id: https://chanzuckerberg.github.io/alhazen/linkml/sciknow
name: ScientificKnowledgeExpressionModel
description: >-
  LinkML Schema for scientific knowledge collections, expressions, items, and fragments.
prefixes:     
  skem: https://chanzuckerberg.github.io/alhazen/linkml/sciknow
  dct: 'http://purl.org/dc/terms/'
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  biolink: 'https://w3id.org/biolink/vocab/'
  fabio: 'http://purl.org/spar/fabio/'
  MESH: 'http://id.nlm.nih.gov/mesh/'
  iao: 'http://purl.obolibrary.org/obo/IAO_'
  WIKIDATA: 'https://www.wikidata.org/entity/'            
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/prop/'
  pmid: 'https://www.ncbi.nlm.nih.gov/pubmed/'
  epmcid: 'https://europepmc.org/articles/'
  pmcid: 'https://www.ncbi.nlm.nih.gov/pmc/articles/'
  doi: 'https://doi.org/'
  orcid: 'https://orcid.org/'
  umls: 'http://purl.bioontology.org/ontology/UMLS/'
  
imports:
  - linkml:types
default_curi_maps:
  - semweb_context
default_prefix: skem
default_range: string
  
slots:
  abstract:
    description: >-
      The written abstract of a ScientificKnowledgeExpression. 
      This is typically a paragraph of text providing 
      a summary of the expression.
    domain: ScientificKnowledgeExpression
    range: string

  affiliations:
    description: >-
      The affiliations of an author. 
    domain: Author
    range: Organization
    multivalued: true

  cites:
    description: >-
      The ScientificKnowledgeExpression that are cited by this ScientificKnowledgeExpression. 
    domain: ScientificKnowledgeExpression
    range: ScientificKnowledgeExpression
    multivalued: true
 
  content:
    description: >-
      The content of an InformationContentEntity expressed as a string.
    domain: InformationContentEntity
    range: string

  creation date:
    range: date
    description: >-
      date on which an entity was created. This can be applied to nodes or edges
    exact_mappings:
      - dct:createdOn
      - WIKIDATA_PROPERTY:P577

  format:
    description: >-
      The format (JSON, XML, BINARY) of the content of an InformationContentEntity.
    domain: InformationContentEntity
    exact_mappings:
      - dct:format

  has authors:
    inverse: is author of
    description: >-
      The named entity that authored an ScientificKnowledgeExpression. 
    domain: ScientificKnowledgeExpression
    range: Author
    multivalued: true
    exact_mappings:
      - schema:author

  has members:
    description: >-
      holds between collections and their members
    inverse: member of
    multivalued: true
    domain: ScientificKnowledgeCollection
    range: ScientificKnowledgeExpression
  
  has notes:
    inverse: is about
    multivalued: true
    domain: InformationContentEntity
    range: Note
    description: >-
      Points to notes that are about a given entity.

  has part:
    inverse: part of
    domain: ScientificKnowledgeItem
    range: ScientificKnowledgeFragment
    multivalued: true
    description: >-
      holds between wholes and their parts (material entities or processes)

  has representation:
    inverse: representation of
    domain: ScientificKnowledgeExpression
    range: ScientificKnowledgeItem
    multivalued: true
    description: >-
      holds between wholes and their parts (material entities or processes)

  iri:
    description: >-
      An IRI for an entity. 
    domain: Entity
    multivalued: true
    range: uriorcurie

  is about: 
    description: >-
       A (currently) primitive relation that relates an information artifact to an entity. 
    domain: Note
    range: InformationContentEntity
    multivalued: true
    exact_mappings:
      - iao:0000136

  is author of:
    inverse: has authors
    description: >-
      The ScientificKnowledgeExpression that an Author is the author of. 
    domain: Author
    range: ScientificKnowledgeExpression
    multivalued: true

  license:
    domain: InformationContentEntity
    description: >-
      A license under which an information content entity is provided.
    exact_mappings:
      - dct:license

  logical query:
    description: >-
      A logical query that can be used to retrieve a set of entities from a 
      knowledgebase. Typically expressed as a boolean logic expression over 
      terms to be searched for.
    domain: ScientificKnowledgeCollection
    range: string

  member of:
    description: >-
      holds between individuals and collections that they are members of
    multivalued: true
    inverse: has members
    domain: ScientificKnowledgeExpression
    range: ScientificKnowledgeCollection

  name:
    aliases: ['label', 'display name', 'title']
    description: >-
      A human-readable name for an attribute or entity.
    domain: Entity
    slot_uri: rdfs:label

  offset:
    description: >-
      The offset of the start of the fragment from the start of the text.
    domain: ScientificKnowledgeFragment
    range: integer
  
  length:
    description: >-
      The length of the fragment.
    domain: ScientificKnowledgeFragment
    range: integer
      
  part of:
    description: >-
      holds between parts and wholes (material entities or processes)
    inverse: has part
    multivalued: false
    domain: ScientificKnowledgeFragment
    range: ScientificKnowledgeItem
    
  provenance:
    domain: InformationContentEntity
    range: string
    description: >-
      A description of the provenance of an information content entity.
      Expressed as a list of commands describing how the collection was built.
      This should involve describing the operation to generate the collection in 
      sufficient detail that that could be replicated by an LLM agent with 
      the appropriate tooling.             
    multivalued: true
    
  publication date:
    range: date
    description: >-
      date on which an entity was published (i.e., made available to the public).
    exact_mappings:
      - dct:createdOn
      - WIKIDATA_PROPERTY:P577

  representation of:
    description: >-
      The ScientificKnowledgeExpression that this ScientificKnowledgeItem 
      is a representation of.
    inverse: has representation
    multivalued: false
    domain: ScientificKnowledgeItem
    range: ScientificKnowledgeExpression

  rights:
    domain: InformationContentEntity
    exact_mappings:
      - dct:rights

  token count:
    description: >-
      The number of tokens in the content of an InformationContentEntity.
    domain: InformationContentEntity
    range: integer

  type:
    description: >-
      The type of an Entity expressed as curi.
    domain: Entity
    range: string
    required: true
  
  id:
    identifier: true
    description: >-
      A simple, locally-generated unique identifier specific with different heuristic formatting for each application.
    required: true

  xref:
    aliases: ['dbxref', 'Dbxref', 'DbXref', 'record_url', 'source_record_urls']
    domain: InformationContentEntity
    range: uriorcurie
    description: >-
      A database cross reference or alternative identifier for a NamedThing or edge between two NamedThings.  
      This property should point to a database record or webpage that 
      defines the definition of the NamedThing. 
    multivalued: true

classes:
  Entity:
    description: >-
      Root Model class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      - type    # rdf:type
    exact_mappings:
      - biolink:entity

  NamedThing:
    is_a: Entity
    abstract: true
    description: "an entity or concept/class described by a name"
    slots:
      - name
    
  InformationContentEntity:
    aliases: ['information', 'information artefact', 'information entity']
    abstract: true
    is_a: NamedThing
    description: >-
      A piece of information that is represented in the typically describes some topic of discourse or is used as support.
    slots:
      - creation date
      - content
      - token count
      - format
      - provenance
      - xref
      - license
      - has notes

  InformationResource:
    is_a: InformationContentEntity
    aliases: ['knowledgebase']
    description: >-
      A database or knowledgebase and its supporting ecosystem of interfaces 
      and services that deliver content to consumers (e.g. web portals, APIs, 
      query endpoints, streaming services, data downloads, etc.).
      A single Information Resource by this definition may span many different datasets or
      databases, and include many access endpoints and user
      interfaces. Information Resources include project-specific resources
      such as a Translator Knowledge Provider, and community knowledgebases like ChemBL, OMIM, or DGIdb.

  ScientificKnowledgeCollection:
    description:
      A collection of expressions of scientific knowledge. 
    is_a: InformationContentEntity 
    slots:
      - has members

  ScientificKnowledgeExpression:
    description: >-
      Any expression of scientific knowledge.   
    is_a: InformationContentEntity
    slots:
      - has representation
      - member of 
      - has authors
      - publication date
      - type
    exact_mappings:
      - fabio:expression
    slot_usage:
      type:
        range: ScientificKnowledgeExpressionType

  ScientificKnowledgeItem:
    description:
      A specific instance of a ScientificKnowledgeExpression:- our internal representation
      of an EPMC citation record, a local copy of a full-text article. This is the 
      substrate that forms the basis for a ScientificKnowledgeFragment. 
    is_a: InformationContentEntity 
    slots:
      - representation of
      - has part

  ScientificKnowledgeFragment:
    description:
      A selected subportion of the contents of a ScientificKnowledgeExpression,
      described by an selector. 
    is_a: InformationContentEntity 
    slots:
      - part of
      - offset
      - length

  Note:
    aliases: ['annotation']
    description:
      A structured piece of information with an author that is about another InformationContentEntity.
    is_a: InformationContentEntity 
    slots:
      - is about
      - format
      - type
    slot_usage:
      type:
        range: NoteType
    
  Author:
    is_a: InformationContentEntity
    slots:
      - affiliations
      - is author of

  Organization:
    is_a: InformationContentEntity
    attributes:  
      city:
        multivalued: true
        range: City
      country:
        multivalued: true
        range: Country

  City: 
    is_a: NamedThing

  Country: 
    is_a: NamedThing
    attributes:  
      code2:
        range: string
      code3:
        range: string
      region:
        range: string
      income:
        range: string

enums:
  ScientificKnowledgeExpressionType:
    permissible_values:
      ScientificPrimaryResearchArticle:
        description: >-
          A scientific publication describing original research
          typically formatted in an IMRaD structure (introduction, methods,
          results, and discussion). These articles will have undergone 
          peer review. 
      ScientificPrimaryResearchPreprint:
        description: >-
          A scientific publication describing original research
          typically formatted in an IMRaD structure (introduction, methods,
          results, and discussion). These articles have been published as preprints
          and have NOT undergone peer review. 
      ScientificReviewArticle:
        description: >-
          A scientific publication describing original research
          typically formatted in an IMRaD structure (introduction, methods,
          results, and discussion).   
      ScientificBook:
        description: >-
          A scientific publication describing original research
          typically formatted in an IMRaD structure (introduction, methods,
          results, and discussion).   
      ScientificBookChapter:
        description: >-
          A scientific publication describing original research
          typically formatted in an IMRaD structure (introduction, methods,
          results, and discussion).   
      ScientificConferenceArticle:
        description: >-
          A scientific publication describing original research
          that was presented at a conference.   
      ScientificDissertation:
        description: >-
          A thesis or dissertation submitted by a researcher as 
          part of their work to qualify for an advanced degree - usually a 
          doctorate.
      ClinicalCaseReport:
        description: >-
          A published case report of a patient's clinical experience.   
      ClinicalTrial:
        description: >-
          A description of a clinical trial of a therapeutic procedure or drug.   
      ScientificComment:
        description: >-
          Commentary expressed as a letter to the editor or an editorial.   
      ScientificErrata:
        description: >-
          An erratum or retraction describing errors in another scientific publication.
      ClinicalGuidelines:
        description: >-
          An official publication making recommendations to physicians for clinical best practices. 
          Could be any aspect of clinical work including treatment, diagnosis, standard of care, etc.
  ItemType: 
    permissible_values:
      CitationRecord:
        description:
          An instantiated record that describes metadata about a research paper 
          (including title and abstract).  
      FullTextPaper:
        description:
          A copy of the full text of a paper.  
  FragmentType: 
    permissible_values:
      title:
        description:
          The text denoting the title.  
      abstract:
        description:
          The text denoting the abstract. 
      section:
        description:
          Text within a given section.  
      heading:
        description:
          Text of a section heading.  
      paragraph:
        description:
          Text in a paragraph.  
      caption:
        description:
          Text describing a figure or table caption.  
      sentence:
        description:
          Text of a sentence.  
      excerpt:
        description:
          A single quoted text excerpt.  
  NoteType:
    permissible_values:
      NoteAboutCollection:
        description:
          A structured note about a collection of scientific knowledge.  
      NoteAboutExpression:
        description:
          A structured note about an expression of scientific knowledge.  
      NoteAboutFragment:
        description:
          A structured note about a fragment of scientific knowledge.  
  IdType:
    permissible_values:
      PMID:
        description:
          Pubmed ID - numeric identifier for a publication denoting (broadly) when the publication was indexed in Pubmed  
      PMCID:
        description:
          PubmedCentral ID - numeric identifier for a publication in PubmedCentral. When used in PMC directly, the numbers usually have a prefix of PMC
      EPMCID:pg_du
        description:
          European PubmedCentral ID - alphanumeric string used within Europe PMC.
      DOI:
        description:
          Digital Object Identifier.  
      ORCID:
        description:
          ORCID Identifier for scientists.  

  
  