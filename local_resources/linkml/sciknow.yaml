id: https://chanzuckerberg.github.io/alhazen/linkml/sciknow
name: czScientificKnowledge
description: LinkML Schema for Entities that serves as vehicles that contain scientific knowledge.
prefixes:     
  czsk: https://chanzuckerberg.github.io/alhazen/linkml/sciknow
  dct: 'http://purl.org/dc/terms/'
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  ORCID: https://orcid.org/
  biolink: 'https://w3id.org/biolink/vocab/'
  fabio: 'http://purl.org/spar/fabio/'
  MESH: 'http://id.nlm.nih.gov/mesh/'
  iao: 'http://purl.obolibrary.org/obo/IAO_'
  WIKIDATA: 'https://www.wikidata.org/entity/'            
  WIKIDATA_PROPERTY: 'https://www.wikidata.org/prop/'

imports:
  - linkml:types
default_curi_maps:
  - semweb_context
default_prefix: czsk
default_range: string
  
slots:

  id:
    identifier: true
    domain: Entity
    description: >-
      A unique identifier for an entity.
    required: true

  orcid:
    description: >-
      An ORCID for an entity. 
    id_prefixes:
      - ORCID

  iri:
    description: >-
      An IRI for an entity. 
      This is determined by the id using expansion rules.

  doi:
    description: >-
      A digital object identifier (see http://doi.org/).

  type:
    slot_uri: rdf:type
    domain: Entity
    multivalued: true

  name:
    aliases: ['label', 'display name', 'title']
    description: >-
      A human-readable name for an attribute or entity.
    domain: Entity
    slot_uri: rdfs:label

  xref:
    aliases: ['dbxref', 'Dbxref', 'DbXref', 'record_url', 'source_record_urls']
    domain: NamedThing
    range: uriorcurie
    description: >-
      A database cross reference or alternative identifier for a NamedThing or edge between two 
      NamedThings.  This property should point to a database record or webpage that supports the existence of the edge, or 
      gives more detail about the edge. This property can be used on a node or edge to provide multiple
      URIs or CURIE cross references.
    multivalued: true

  license:
    domain: InformationContentEntity
    description: >-
      A license under which an information content entity is provided.
    exact_mappings:
      - dct:license
  
  rights:
    domain: InformationContentEntity
    exact_mappings:
      - dct:rights

  format:
    domain: InformationContentEntity
    exact_mappings:
      - dct:format

  creation date:
    range: date
    description: >-
      date on which an entity was created. This can be applied to nodes or edges
    exact_mappings:
      - dct:createdOn
      - WIKIDATA_PROPERTY:P577

  publication date:
    range: date
    description: >-
      date on which an entity was published (i.e., made available to the public).
    exact_mappings:
      - dct:createdOn
      - WIKIDATA_PROPERTY:P577

  has part:
    inverse: part of
    description: >-
      holds between wholes and their parts (material entities or processes)

  part of:
    description: >-
      holds between parts and wholes (material entities or processes)
    inverse: has part

  logical query:
    description: >-
      A logical query that can be used to retrieve a set of entities from a 
      knowledgebase. Typically expressed as a boolean logic expression over 
      terms to be searched for.
    domain: ScientificKnowledgeCollection
    range: string

  authors:
    description: >-
      The authors of a ScientificKnowledgeExpression. 
    domain: ScientificKnowledgeExpression
    range: Author
    multivalued: true
    inlined_as_list: true
    exact_mappings:
      - schema:author 

  title:
    description: >-
      The title of a ScientificKnowledgeExpression.
    domain: ScientificKnowledgeExpression
    range: string

  abstract:
    description: >-
      The written abstract of a ScientificKnowledgeExpression. 
      This is typically a paragraph of text providing 
      a summary of the expression.
    domain: ScientificKnowledgeExpression
    range: string

  full text:
    description: >-
      The full textual content of a ScientificKnowledgeExpression, expressed as a string 
      (usually with an associated specified encoding / schema / format).
    domain: ScientificKnowledgeExpression
    range: string

  cites:
    description: >-
      The ScientificKnowledgeExpression that are cited by this ScientificKnowledgeExpression. 
    domain: ScientificKnowledgeExpression
    range: ScientificKnowledgeExpression
    multivalued: true

  information sources:
    description: >-
      The InformationResources that are queried to build a 
      ScientificKnowledgeCollection.
    domain: ScientificKnowledgeCollection
    range: InformationResource
    multivalued: true

  selector: 
    description: >-
      A way of specifying a location within a ScientificKnowledgeExpression that describes where a ScientificKnowledgeFragment comes from
    domain: ScientificKnowledgeFragment
    range: Selector

  affiliations:
    description: >-
      The affiliations of an author. 
    domain: Author
    range: Organization
    multivalued: true

classes:
  Entity:
    description: >-
      Root Model class for all things and informational relationships, real or imagined.
    abstract: true
    slots:
      - id
      - iri
      - type    # rdf:type
    exact_mappings:
      - biolink:entity

  NamedThing:
    is_a: Entity
    abstract: true
    description: "an entity or concept/class described by a name"
    slots:
      - name
      - xref
    exact_mappings:
      - biolink:named thing
      
  InformationContentEntity:
    aliases: ['information', 'information artefact', 'information entity']
    abstract: true
    is_a: NamedThing
    description: >-
      a piece of information that typically describes
      some topic of discourse or is used as support.
    slots:
      - license
      - rights
      - format
      - creation date
    exact_mappings:
      - biolink:information content entity

  ScientificKnowledgeExpression:
    description: >-
      Any expression of scientific knowledge.   
    is_a: InformationContentEntity
    slots:
      - id
      - has part
      - authors
      - title
      - abstract
      - full text
      - publication date
    slot_usage:
      has part:
        multivalued: true
        range: ScientificKnowledgeFragment
        description: 
          Fragments that have been highlighted as as part of this SKE.
    exact_mappings:
      - fabio:expression

  ScientificPublication:
    is_a: ScientificKnowledgeExpression
    slots:
      - doi
    description: >-
      A published expression of scientific knowledge, 
      such as a paper, book, thesis, conference proceedings, etc.   

  ScientificPrimaryResearchArticle:
    is_a: ScientificPublication
    description: >-
      A scientific publication describing original research
      typically formatted in an IMRaD structure (introduction, methods,
      resulst, and discussion). These articles will have undergone 
      peer review. 

  ScientificPrimaryResearchPreprint:
    is_a: ScientificPublication
    description: >-
      A scientific publication describing original research
      typically formatted in an IMRaD structure (introduction, methods,
      resulst, and discussion). These articles have been published as preprints
      and have NOT undergone peer review. 

  ScientificReviewArticle:
    is_a: ScientificPublication
    description: >-
      A scientific publication describing original research
      typically formatted in an IMRaD structure (introduction, methods,
      resulst, and discussion).   

  ScientificBook:
    is_a: ScientificPublication
    description: >-
      A scientific publication describing original research
      typically formatted in an IMRaD structure (introduction, methods,
      resulst, and discussion).   

  ScientificBookChapter:
    is_a: ScientificPublication
    description: >-
      A scientific publication describing original research
      typically formatted in an IMRaD structure (introduction, methods,
      resulst, and discussion).   
    slots:
      - part of
    slot_usage:
      part of:
        multivalued: false
        description: 
          The book that this chapter is a part of
        range: ScientificBook

  ScientificConferenceArticle:
    is_a: ScientificPublication
    description: >-
      A scientific publication describing original research
      that was presented at a conference.   
    slots:
      - part of
    slot_usage:
      part of:
        multivalued: false
        description: 
          The book that this chapter is a part of
        range: ScientificBook

  ScientificDissertation:
    is_a: ScientificPublication
    description: >-
      A thesis or dissertation submitted by a researcher as 
      part of their work to qualify for an advanced degree - usually a 
      doctorate.   

  InformationResource:
    is_a: InformationContentEntity
    aliases: ['knowledgebase']
    description: >-
      A database or knowledgebase and its supporting ecosystem of interfaces 
      and services that deliver content to consumers (e.g. web portals, APIs, 
      query endpoints, streaming services, data downloads, etc.).
      A single Information Resource by this definition may span many different datasets or
      databases, and include many access endpoints and user
      interfaces. Information Resources include project-specific resources
      such as a Translator Knowledge Provider, and community knowledgebases like ChemBL, OMIM, or DGIdb.
    slots:
      - id
      - name
      - xref

  ScientificKnowledgeCollection:
    description:
      A collection of expressions of scientific knowledge. 
    is_a: InformationContentEntity 
    slots:
      - id
      - name
      - logical query
      - creation date
      - information sources

  ScientificPublicationCollection:
    description:
      A collection of scientific publications. 
    is_a: ScientificKnowledgeCollection 
    slots:
      - has part
    slot_usage:
      has part:
        multivalued: true
        description: 
          The publications that are part of the collection.
        range: ScientificPublication

  ScientificKnowledgeFragment:
    description:
      A selected subportion of the contents of a ScientificKnowledgeExpression,
      described by an selector. 
    is_a: InformationContentEntity 
    slots:
      - part of
      - selector
    slot_usage:
      part of:
        multivalued: false
        description: 
          The SKE that this fragment is a part of
        range: ScientificKnowledgeExpression

  Selector: 
    description:
      A way of localizing and describing a ScientificKnowledgeFragment within a ScientificKnowledgeExpression.  
    is_a: InformationContentEntity 
    abstract: true
    
  OffsetTextSelector: 
    description:
      A way of localizing and describing a fragment of text within a larger 
      body of text using offsets and lengths.  
    is_a: Selector 
    attributes:
      offset:
        description: >-
          The offset of the start of the fragment from the start of the text.
        range: integer
      length:
        description: >-
          The length of the fragment.
        range: integer
      text:
        description: >-
          The text of the fragment.
        range: string     

  Person:
    is_a: NamedThing 

  Author:
    is_a: Person
    slots:
      - orcid
      - affiliations

  Organization:
    is_a: NamedThing
    attributes:  
      city:
        multivalued: true
        range: City
      country:
        multivalued: true
        range: Country

  City: 
    is_a: NamedThing

  Country: 
    is_a: NamedThing
